<!doctype html>
{% extends 'base.html' %}
{% block title %}Add Friend{% endblock %}

{% block css %}
<style>
    .table-responsive {
        max-height:300px;
}
</style>
{% endblock %}
        

{% block content %}
    <div class="text-center">
        <h1>Add friends<h1>
    </div>
    <div class="shadow-lg p-3 mb-5 bg-body rounded">TIS</div>

    <div class="d-flex p-4 justify-content-center">
     <form class="w-25" action = "" method="post">
        {%csrf_token%}
        <div class="row">
            <input class="form-control" type="text" name="friend_name" list="friends" placeholder="Enter username...">
            <button type="submit" class="btn btn-primary"><i class="bi bi-person-plus-fill"> Add Friend</i></button>
        </div>
        
        <datalist id="friends"> 
            {% for user in users %}
                <option value="{{user.username}}">{{user.username}}</option>
            {% endfor %}
        </datalist>
        
     </form>
    </div>
    <div class="d-flex p-4 justify-content-center">
        <div class="row align-items-start table-responsive w-25">
            <div class="col">
            <table class="table table-hover border">
                <thead>
                    <th scope="col"> Friends </th>
                </thead>
                <tbody>
                    {% for friend in friends %}
                        <tr>
                                <td>{{friend.username}}</td>
                                <td><a href=" {% url 'remove_friend' friend_id=friend.username%}" class="float-end"><i class="bi bi-person-x text-danger"></i></a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    </div>

    

{% endblock %}
