{% extends 'base.html' %}

{% block content%}
<div class="text-center">
    <h1>Pending Challenges<h1>
</div>
<div class="row align-items-start table-responsive">
        <div class="col-5">.</div>
        <div class="col-2">
        <table class="table table-hover border">
            <thead>
                <th scope="col"> Invites </th>
                <th scope="col"></th>
            </thead>
            <tbody>
                {% for friend in friends %}
                    <tr>
                            <td>{{friend.username}}</td>
                            <td>
                                <a href="#" class="float-end"><i class="bi bi-x-square"></i></a>
                                <a href="#" class="float-end me-2"><i class="bi bi-check-circle"></i></a>
                            </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
        <div class="text-center">
            <h1>Challenge Friends<h1>
        </div>
        <div class="d-flex justify-content-center">
            <form action = "" method="post">
               {%csrf_token%}
               <input type="text" name="friend_name" list="friends" placeholder="Enter username...">
               <datalist id="friends"> 
                   {% for user in users %}
                       <option value="{{user.username}}">{{user.username}}</option>
                   {% endfor %}
               </datalist>
               <button type="submit" class="btn btn-primary p-2">Send Challenge</button>
            </form>
        </div>
    
{% endblock %}
