{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<h1 class="py-2">Log in</h1>

{% if error_bool %} 
<div class="container" id="test">
  <div style="width: 300px; margin:auto" class="mb-1 alert alert-danger alert-dismissible d-flex align-items-center" role="alert">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
      class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
      <path
        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
    </svg>
    <div style="text-align: center">
      {{error}}
    </div>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</div>
{% endif %} 




<form method="post" id="login_form">
  {% csrf_token %}
  <div class="my-3">
    <label for="username">Username</label>
    <input type="text" class="form-control" name="username" id="username" placeholder="Enter your username here">
  </div>  
  <div class="my-3">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password here">
  </div>  
  <button type="submit" class="btn btn-primary mt-4">Log In</button>
</form>

{% endblock %} 

{% block css %}
<style>
  @keyframes test{
    0% {opacity: 0;}
    25% {opacity: 0.25;}
    50% {opacity: 0.5;}
    75% {opacity: 0.75;}
    100% {opacity: 1;}
  }
  #test {
    animation-duration: 1s;
    animation-name: test;

  }
  body {
    background-color:  #ffffff;
  }

  label {
    font-size: x-large;
    font-style: normal;
  }

  #login_form {
    background-color: rgb(217, 216, 255);
    width: 400px;
    height: 300px;
    border: 20px;
    border-radius: 20px;
    padding: 15px;
    margin: auto;
  }

  h1 {
    text-align: center;
  }
</style>
{% endblock %}
